<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css')}}">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <form action="/signup" method="post">
            <h3 style="text-align: center;">Sign-Up</h3>
            <p style="text-align: center;">Welcome, create account to continue</p>
           <input type="email" name="useremails" autocomplete="off" id="useremails" placeholder="Enter useremail" required>
           <input type="text" name="username" autocomplete="off" id="username" placeholder="Enter username" required>
           <input type="password" name="password" autocomplete="off" id="password" placeholder="Enter password" required>
           <input type="password" name="confirmuserpassword" autocomplete="off" id="confirmuserpassword" placeholder="Confirm password" required>
           <div class="linkls">
            <a href="/">Have account?</a>
           </div>
           <input type="submit" value="Sign-Up">
        </form>
    </div>
</body>
</html>
